<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your existing head content -->
</head>

<body>
    <!-- Your existing content -->

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Forgot Password</h3>
                    </div>

                    <div class="card-body">
                        <!-- Forgot Password Form -->
                        <form id="forgotPasswordForm">

                            <div class="form-group">
                                <label for="forgotPasswordEmail">Email Address:</label>
                                <input type="email" class="form-control" id="forgotPasswordEmail"
                                    placeholder="Enter your email" required>
                            </div>

                            <div class="form-group">
                                <label for="securityQuestion">Security Question:</label>
                                <input type="text" class="form-control" id="securityQuestion"
                                    placeholder="Enter your security question" required>
                            </div>

                            <div class="form-group">
                                <label for="answer">Answer:</label>
                                <input type="text" class="form-control" id="answer" placeholder="Enter your answer"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="newPassword">New Password:</label>
                                <input type="password" class="form-control" id="newPassword"
                                    placeholder="Enter your new password" required>
                            </div>

                            <a href="login.html"><button type="button" class="btn btn-primary btn-block"
                                    style="background-color: #309255;" onclick="submitForgotPasswordForm()">Submit
                                </button></a>


                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Your existing scripts -->

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function submitForgotPasswordForm() {
            // Add your form submission logic here
            // You can use AJAX to send the form data to the server
            // After successful submission, you may want to redirect or show a success message
            alert("Form submitted successfully!");
        }
    </script>
</body>

</html>
